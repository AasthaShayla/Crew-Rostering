services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: crew-roster-backend
    ports:
      - "5050:5050"
    environment:
      - PORT=5050
      # Uncomment to pass your key at runtime or use env_file
      # - GROQ_API_KEY=${GROQ_API_KEY}
    # env_file:
    #   - backend/.env

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
      # Optionally set API URL at build time (browser hits host 5050)
      # args:
      #   REACT_APP_API_URL: "http://localhost:5050"
    container_name: crew-roster-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend

networks:
  default:
    name: crew-roster-net
